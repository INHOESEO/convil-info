<div id="counselFormSectionInner">
    <div class="section-header">
        <h2>빠른 견적 상담</h2>
        <p>안녕하세요, 컨빌디자인을 찾아주셔서 진심으로 감사드립니다.<br>
            고객님의 소중한 시간을 절약하기 위해 사전 정보를 제공해 주시면 더 효과적입니다.</p>
    </div>
    <form class="counsel-form">
        <ul>
            <li>
                <h3>1. 의뢰하실 서비스를 골라주세요. *</h3>
                <div class="form-question1">
                    <button class="form-question1-value fq1v-1">
                        <div>
                            <div>
                                <h3>인테리어</h3>
                                <p>실내/외부 디자인이 필요할 때</p>
                            </div>
                            <ul>
                                <li><img src="../source/svg/counsel-form-question1-graybar.svg">현장출장(실측포함)</li>
                                <li><img src="../source/svg/counsel-form-question1-graybar.svg">실내 인테리어 디자인</li>
                                <li><img src="../source/svg/counsel-form-question1-graybar.svg">실외 익스테리어 디자인</li>
                                <li><img src="../source/svg/counsel-form-question1-graybar.svg">마감재리스트</li>
                            </ul>
                        </div>
                        <img src="../source/img/counsel/fq1v-1.png">
                        <p class="fq1v-select-btn">선택하기</p>
                    </button>
                    <button class="form-question1-value fq1v-1">
                        <div>
                            <div>
                                <h3>브랜딩</h3>
                                <p>브랜딩 디자인이 필요할 때</p>
                            </div>
                            <ul>
                                <li><img src="../source/svg/counsel-form-question1-graybar.svg">BI/CI/캐릭터</li>
                                <li><img src="../source/svg/counsel-form-question1-graybar.svg">오프라인 광고디자인<span>메뉴/포스터/배너 등</span></li>
                                <li><img src="../source/svg/counsel-form-question1-graybar.svg">온라인 광고디자인<span>SNS/온라인배너/썸네일 등</span></li>
                                <li><img src="../source/svg/counsel-form-question1-graybar.svg">홈페이지<span>랜딩페이지/자사몰/온라인메뉴판</span></li>
                            </ul>
                        </div>
                        <img src="../source/img/counsel/fq1v-2.png">
                        <p class="fq1v-select-btn">선택하기</p>
                    </button>
                    <button class="form-question1-value fq1v-2">
                        <div>
                            <div>
                                <h3>인테리어+브랜딩 패키지</h3>
                                <p>인테리어와 브랜딩을 한번에</p>
                            </div>
                            <ul>
                                <li><img src="../source/svg/counsel-form-question1-graybar.svg">현장실측</li>
                                <li><img src="../source/svg/counsel-form-question1-graybar.svg">인테리어/익스테리어 디자인</li>
                                <li><img src="../source/svg/counsel-form-question1-graybar.svg">마감재리스트</li>
                                <li><img src="../source/svg/counsel-form-question1-graybar.svg">BI/CI/캐릭터</li>
                                <li><img src="../source/svg/counsel-form-question1-graybar.svg">온/오프라인/모바일 전용 광고디자인</li>
                                <li><img src="../source/svg/counsel-form-question1-graybar.svg">홈페이지 랜딩페이지/자사몰/온라인메뉴판</li>
                            </ul>
                        </div>
                        <img src="../source/img/counsel/fq1v-3.png">
                        <p class="fq1v-select-btn">선택하기</p>
                    </button>
                </div>
            </li>
            <li>
                <h3>2. 원하시는 서비스를 모두 선택해주세요.*</h3>
                <div class="form-question2">
                    <input type="button" name="service-category" value="M">a
                    <input type="button" name="service-category" value="M">b
                    <input type="button" name="service-category" value="M">c
                </div>
            </li>
            <li>
                <h3>3. </h3>
                <div class="form-question3">
                    <input type="button" name="gender" value="M">a
                    <input type="button" name="gender" value="M">b
                    <input type="button" name="gender" value="M">c  
                </div>
            </li>
        </ul>
    </form>

</div>
